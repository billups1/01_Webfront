속성
1. img 이미지를 삽입하는 용도의 태그(파일경로, 웹주소) 
2. width, height
3. alt: 이미지를 설명하는 속성 -> 이미지가 출력되지 않는 경우 화면에 직접 표시되는 글자
4. 상대경로 : 현재 위치를 기준으로 위치를 지정  :  ..은 상위주소 / .은 동일선상 
5. 크기 조정
고정크기단위 (px): 화면의 크기와 상관 없이 고정된 크기를 갖는 값
unsplash 사이트 활용
