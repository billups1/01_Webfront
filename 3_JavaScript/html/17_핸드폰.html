<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/17_핸드폰.css" rel="stylesheet">
</head>

<body>
    <div>
        <div id="container-1">
            <div id="numberDisplay">
                <p>010</p>
            </div>

                <div id="key1" value=1>1</div>
                <div id="key2" value=2>2</div>
                <div id="key3" value=3>3</div>
                <div id="key4" value=4>4</div>
                <div id="key5" value=5>5</div>
                <div id="key6" value=6>6</div>
                <div id="key7" value=7>7</div>
                <div id="key8" value=8>8</div>
                <div id="key9" value=9>9</div>
                <div id="key#" value="#">#</div>
                <div id="key0" value=0>0</div>
                <div id="key*" value="*">*</div>
            </div>
            <div>
                <div>
                    <button id="addBtn">추가</button>
                </div>
                <div>
                    <button id="resetBtn">초기화</button>
                </div>
            </div>
        </div>
        <div id="container-2">
            <div>
                <p><b>전화 번호 목록</b></p>
            </div>
            <div id="numberList">

            </div>
        </div>
    </div>


    <script src="../js/17_핸드폰.js"></script>
