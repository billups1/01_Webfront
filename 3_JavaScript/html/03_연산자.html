<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>연산자(operator)</h1>

    <h3>산술연산자</h3>

    첫번째값
    <input type="number" id="num1">
<br>
    두번째값
    <input type="number" id="num2">
    <br>
    <div style="display: inline;">
        <button onclick="plus()">+</button>
    </div>
    <div style="display: inline;">
        <button onclick="minus()">-</button>
    </div>
    <div style="display: inline;">
        <button onclick="multifly()">*</button>
    </div>
    <div style="display: inline;">
        <button onclick="division()">/</button>
    </div>
    <div style="display: inline;">
        <button onclick="rest()">%</button>
    </div>

    <div>
        값 <a id="calcResult" style="color: red;"></a>
    </div>




    <hr>


  <h3>(응용) 입력 받은 3개의 수 합계 출력하기</h3>


  <div>
    <input type="number" id="newNum1">
    <input type="number" id="newNum2">
    <input type="number" id="newNum3">


    <button onclick="totalFn()">3개 더하기</button>


    <h3>결과 : <span id="total"></span> </h3>
  </div>

  <h3>전위, 후위 연산 확인하기</h3>
  <button onclick="check()">전위, 후위 연산 확인하기</button>


  <hr>
  <h3>연습문제</h3>
 
    <div>
      이름 : <input type="text" id="userName"> <br>
      나이 : <input type="number" id="userAge"> <br>
      성별 : <input type="text" id="userGender"> <br>
      <button type="button" onclick="printJSObject()">JS 객체로 출력하기</button>
    </div>
