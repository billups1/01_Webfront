<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/structure.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed51887679.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--
        시맨틱(Semantic, 의미) 태그


        - 기존 영역 분할에 주로 사용되던 div, span 등의 태그는
        태그 이름만 봤을 때 나눈다는 것 이외의 의미를 파악할 수 없음.


        -> 태그만 봤을 때 태그의 목적을 알 수 없어
        id 또는 class를 반드시 추가해야 했다.


        이런 문제즘을 해결하고자
        태그 이름만으로 어느정도 어떤 역할을 하는지 알 수 있고,
        웹 접근성(SEO)을 향상하는데 도움이 되는 시맨틱 태그가 추가됨.


        [제공하는 태그]


        header 태그 : 문서의 제목, 머리말 영역


        footer 태그 : 문서의 하단 부분, 꼬리말, 정보 작성 영역


        nav 태그 : 나침반 역할(다른페이지, 사이트 이동)의 링크 작성 영역


        main 태그 : 현재 문서의 주된 콘텐츠 작성 영역


        section 태그 : 구역 구문을 위한 영역


        article 태그 : 본문과 독립된 콘텐츠를 작성하는 영역


        aside 태그 : 사이드바(보통 양쪽), 광고 영역


    -->
    <main>
        <header>
            <section>
                <a href="#">
                    <img src="../images/logo.jpg" id="home-logo">
                </a>
            </section>
            <section class="search-area">
                <form action="#" name="search-form">
                    <!-- fieldset 폼태그 내부에서 input을 종류별로 묶을때 주로 사용 -->
                    <fieldset>
                        <!-- autocomplete : 기본 자동완성 안해주는 것 -->
                        <input type="text" id="query" name="query" autocomplete="off" placeholder="검색어를 입력해 주세요.">
                        <button class="fa-solid fa-xmark" id="x-mark"></button>
                        <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
                    </fieldset>
                </form>
            </section>
            <section>
            </section>
        </header>
        <nav>
            <ul>
                <li><a href="">공지사항</a></li> <!-- 메뉴 목록은 li태그 주로 사용 -->
                <li><a href="">자유게시판</a></li> <!-- 메뉴 목록은 li태그 주로 사용 -->
                <li><a href="">질문게시판</a></li> <!-- 메뉴 목록은 li태그 주로 사용 -->
                <li><a href="">FAQ</a></li> <!-- 메뉴 목록은 li태그 주로 사용 -->
                <li><a href="">1:1문의</a></li> <!-- 메뉴 목록은 li태그 주로 사용 -->
            </ul>
        </nav>

        <section class="content">
            <section class="content-1"></section>
            <section class="content-2">
                <form action="#" name="login-form">
                    <fieldset id="id-password-area">
                        <section>
                            <input type="text" name="inputId" placeholder="아이디">
                            <input type="password" name="inputPw" placeholder="패스워드">
                        </section>
                        <section>
                            <button>로그인</button>
                        </section>
                    </fieldset>
                    <label>
                        <input type="checkbox" id="saveId">
                        아이디 저장
                    </label>

                    <section id="signup-find-area">
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW 찾기</a>
                    </section>
                </form>
            </section>
        </section>

        <footer>
            <p>CopyRight &copy; kh information e class</p>

</body>

</html>
